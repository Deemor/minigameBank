<!doctype html>
<html lang="pl">
  <head>
	  	<meta charset="utf-8" />
	  	<title>BankHeist - 5City</title>
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet"> 
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

  <body style="background-color: black; ">
	<div class="container-fluid" id="terminal" style="position:absolute; bottom:50%; ">
		<p id="terminalText" class="h1 text-white d-flex justify-content-center mt-2 mb-2" style="font-family: 'Nanum Gothic Coding';">
			<button type="button" class="btn btn-primary btn-lg" id="startButton">Start</button>
		</p>
	</div>
	<div class="container-fluid" id="game">
		<div class="container-fluid my-auto mt-5 " style="background-color: black;">
			<div class="container-fluid m-auto mt-5" id="tileContainer">
				<!-- tiles here -->
			</div>
			<div class="container" id="menu">
				<div class="container mt-1">
					<div class="progress justify-content-center m-1 mt-4 mb-3 bg-success" style="height: 6px;">
						<div class="" role="progressbar" id="progress-bar" style=" background-color: #33da6a;"></div>
					</div>
					<p id="hint" class="h3 d-flex justify-content-center mt-2 mb-2" style="font-family: 'Nanum Gothic Coding'; font-size:24px; color:#33da6a;">tutaj powinno byc pytanie</p>
				</div>
				<div class="container mt-1 mb-5">
					<p class="h5 d-flex justify-content-left mt-2 mb-2" style="color:#33da6a;font-family: 'Nanum Gothic Coding';">Odpowiedz</p>
					<input autofocus type="text" class="form-control text-success" id="answer" placeholder="niebieski kwadrat" name="answer" style="font-family: 'Nanum Gothic Coding';font-size:20px; width:25%; background-color:black; border-color:black; border-bottom-color: #33da6a; border-width: 3px; border-radius:0px;">
				</div>
			</div>
		</div>
		
	</div>

	<script type="module" src="src/bankheist.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<div class="container-fluid mt-1 align-left mb-0" id="settings" style="font-family: 'Nanum Gothic Coding';position:absolute; bottom:0">
		<p class="h2" style="color:#33da6a;">Presets:</p>
		<button type="button" class="btn btn-success btn-lg" id="startButton" onClick='setPreset(7,5,2,1.5,3)'>BANK</button>
		<button type="button" class="btn btn-success btn-lg" id="startButton" onClick='setPreset(15,6,2,1.5,3)'>PACYFIK GORA</button>
		<button type="button" class="btn btn-success btn-lg" id="startButton" onClick='setPreset(18,8,2,1.5,5)'>PACYFIK DOL</button>
		<div class="row w-100">
			<div class="col w-25">
				<p class="h5 d-flex justify-content-left mt-2 mb-2" style="color:#33da6a;">
					Czas	&nbsp;&nbsp;
					<span class="badge bg-success" id="timeBadge">x</span>
				</p>
				<input type="range" class="form-range" min="5" max="60" step="1" id="time" oninput="timeChange()">
			</div>
			<div class="col w-25">
				<p class="h5 d-flex justify-content-left mt-2 mb-2" style="color:#33da6a;">
					Ilosc kafelkow	&nbsp;&nbsp;
					<span class="badge bg-success" id="amountBadge">x</span>
				</p>
				<input type="range" class="form-range" min="2" max="32" step="1" id="amount" oninput="amountChange()">
			</div>
			<div class="col w-25">
				<p class="h5 d-flex justify-content-left mt-2 mb-2" style="color:#33da6a;">
					Ilosc pytan	&nbsp;&nbsp;
					<span class="badge bg-success" id="questionBadge">x</span>
				</p>
				<input type="range" class="form-range" min="1" max="4" step="1" id="question" oninput="questionChange()">
			</div>
			<div class="col w-25">
				<p class="h5 d-flex justify-content-left mt-2 mb-2" style="color:#33da6a;">
					Czas zanikania	&nbsp;&nbsp;
					<span class="badge bg-success" id="shrinkingBadge">x</span>
				</p>
				<input type="range" class="form-range" min="1.5" max="6" step="0.5" id="shrinking" oninput="shrinkingChange()">
			</div>
			<div class="col w-25">
				<p class="h5 d-flex justify-content-left mt-2 mb-2" style="color:#33da6a;">
					Liczba pr√≥b	&nbsp;&nbsp;
					<span class="badge bg-success" id="attemptsBadge">x</span>
				</p>
				<input type="range" class="form-range" min="3" max="8" step="1" id="attempts" oninput="attemptsChange()">
			</div>
			<!-- <div class="col w-25">
				<p class="h5 d-flex justify-content-left mt-2 mb-2" style="color:#33da6a;">
					Max. ilosc rzedzie	&nbsp;&nbsp;
					<span class="badge bg-success" id="inARowBadge">x</span>
				</p>
				<input type="range" class="form-range" min="3" max="10" step="1" id="inARow" oninput="inARowChange()">
			</div> -->
			<!-- <div class="col w-25">
				<p class="h5 d-flex justify-content-left mt-2 mb-2" style="color:#33da6a;">
					Wielkosc kafelka	&nbsp;&nbsp;
					<span class="badge bg-success" id="tileSizeBadge">x</span>
				</p>
				<input type="range" class="form-range" min="1" max="3" step="1" id="tileSize" oninput="tileSizeChange()">
			</div> -->
		</div>
	</div>

	<script>
		var default_time = 7;
		var default_value = 5;
		var default_question = 2;
		var default_shrinking = 1.5;
		var default_attempts = 3;
		
		
		document.getElementById("timeBadge").innerHTML=String(default_time);
		document.getElementById("time").value=default_time;
		document.getElementById("amountBadge").innerHTML=String(default_value);
		document.getElementById("amount").value=default_value;
		document.getElementById("questionBadge").innerHTML=String(default_question);
		document.getElementById("question").value=default_question;
		document.getElementById("shrinkingBadge").innerHTML=String(default_shrinking);
		document.getElementById("shrinking").value=default_shrinking;
		document.getElementById("attemptsBadge").innerHTML=String(default_attempts);
		document.getElementById("attempts").value=default_attempts;
		
		

		function timeChange(){
			document.getElementById("timeBadge").innerHTML=document.getElementById("time").value;
		}
		function amountChange(){
			document.getElementById("amountBadge").innerHTML=document.getElementById("amount").value;
		}
		function questionChange(){
			document.getElementById("questionBadge").innerHTML=document.getElementById("question").value;
		}
		function shrinkingChange(){
			document.getElementById("shrinkingBadge").innerHTML=document.getElementById("shrinking").value;
		}
		function attemptsChange(){
			document.getElementById("attemptsBadge").innerHTML=document.getElementById("attempts").value;
		}
		// var default_inARow = 6;
		// document.getElementById("inARowBadge").innerHTML=String(default_inARow);
		// document.getElementById("inARow").value=default_inARow;
		// function inARowChange(){
		// 	document.getElementById("inARowBadge").innerHTML=document.getElementById("inARow").value;
		// }
		//kolejny input SIZE pamietaj odkomentowac w bankheist.js
		// var default_size = 3;
		// document.getElementById("tileSizeBadge").innerHTML=String(default_size);
		// document.getElementById("tileSize").value=default_size;
		// function tileSizeChange(){
		// 	document.getElementById("tileSizeBadge").innerHTML=document.getElementById("tileSize").value;
		// }
		function setPreset(time,amount,questions,shrinking,attempts)
		{
			document.getElementById("timeBadge").innerHTML=String(time);
			document.getElementById("time").value=time;
			document.getElementById("amountBadge").innerHTML=String(amount);
			document.getElementById("amount").value=amount;
			document.getElementById("questionBadge").innerHTML=String(questions);
			document.getElementById("question").value=questions;
			document.getElementById("shrinkingBadge").innerHTML=String(shrinking);
			document.getElementById("shrinking").value=shrinking;
			document.getElementById("attemptsBadge").innerHTML=String(attempts);
			document.getElementById("attempts").value=attempts;
		}
	</script>
  </body>
</html>
